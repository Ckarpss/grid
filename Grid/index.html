    <title>Grid</title>
</head><body>
    <style>
        body {font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;}
        .gallery {display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;}
        .gallery__item {position: relative;
            overflow: hidden;}
        .gallery__img {width: 100%;
            height: auto;
            object-fit: cover;
            display: block;}
</style></head>
<body>
